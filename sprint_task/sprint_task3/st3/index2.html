<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css2.css">
    <title>Currency Converter</title>
</head>
<body>

    <div class="converter-container">
        <label for="amountInput">Сумма:</label>
        <input type="number" id="amountInput">

        <label for="currencySelector">Выберите валюту:</label>
        <select id="currencySelector">
            <option value="USD">Доллары (USD)</option>
            <option value="KZT">Тенге (KZT)</option>
            <option value="EUR">Евро (EUR)</option>
        </select>

        <div class="result-container">
            <div class="result-item">
                <label>Доллары (USD):</label>
                <input type="text" id="convertedUSD" disabled>
            </div>

            <div class="result-item">
                <label>Тенге (KZT):</label>
                <input type="text" id="convertedKZT" disabled>
            </div>

            <div class="result-item">
                <label>Евро (EUR):</label>
                <input type="text" id="convertedEUR" disabled>
            </div>
        </div>
    </div>

    <script src="javas.js"></script>
</body>
</html>
